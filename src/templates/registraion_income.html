{% extends 'base.html' %}

{% block body %}

    <div id="page">
        <nav class="fh5co-nav" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div id="fh5co-logo"><a href="./">ケロマツの家計簿<span>.</span></a></div>
                    </div>
                    <div class="col-xs-12 text-center menu-1">
                        <ul>
                            <li><a href="./">ホーム</a></li>
                            <li><a href="/move_registration_buy_page">収支登録</a></li>
                            <li class="active"><a href="/move_registration_income_page">収入登録</a></li>
                            <li><a href="/move_month_report_page">月間レポート</a></li>
                            <li><a href="/move_year_report_page">年間レポート</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(../static/images/background.jpeg);">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-center">
                        <div class="display-t">
                            <div class="display-tc animate-box" data-animate-effect="fadeInUp">
                                <h1 class="mb30">収入登録</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">

				</div>
				<div class="col-md-12 animate-box">
					<h3>収入登録</h3>
					<form action="/input_income" method="POST" enctype="multipart/form-data">
                        {% for i in range(3) %}
						<div class="row form-group">
							<div class="col-md-12">

                                <div class="date-picker" id="datePicker-{{ i }}">
                                    <select name="income_year_{{ i }}" class="yearSelect" onchange="updateDays(this.parentElement.id)">
                                    </select>
                                    年

                                    <select name="income_month_{{ i }}" class="monthSelect" onchange="updateDays(this.parentElement.id)">
                                        {% for month in range(1, 13, 1) %}
                                        <option value="{{ month }}">{{ month }}</option>
                                        {% endfor %}
                                    </select>
                                    月

                                    <select name="income_day_{{ i }}" class="daySelect">
                                    </select>
                                    日

                                    <label for="fname">収入源</label>
                                    <select name="income_ctg_{{ i }}">
                                        <option value="null" disabled selected></option>
                                        {% for i in ctg_dict["income_ctg"] %}
                                        <option value={{ ctg_dict["income_ctg"][i] }}>{{ ctg_dict["income_ctg"][i] }}</option>
                                        {% endfor %}
                                    </select>

                                    <label for="fname">給与タイプ</label>
                                    <select name="income_type_{{ i }}">
                                        <option value="null" disabled selected></option>
                                        <option value="月給">月給</option>
                                        <option value="ボーナス">ボーナス</option>
                                        <option value="臨時">臨時</option>
                                    </select>

                                    <label for="fname">額面</label>
                                    <input type="number" name="income_{{ i }}">
                                    <label for="fname">手取り</label>
                                    <input type="number" name="residual_income_{{ i }}">
                                </div>
							</div>
						</div>
                        {% endfor %}
                        <div class="col-md-9">
                            <div>
                                <input type="submit" value="登録" class="btn btn-primary">
                            </div>
                        </div>
					</form>
				</div>
			</div>

		</div>
	</div>

{% endblock %}
